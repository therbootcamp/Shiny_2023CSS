&lt;/ul&gt;
]


.pull-right5[
&lt;br&gt;

```r
library(shiny)

ui &lt;- fluidPage(
  sidebarLayout(
    sidebarPanel(
      selectInput("variable", 
                  "Wähle eine Variable")
      ),
    mainPanel(
      plotOutput("scatterplot")
      )
    )
  )

server &lt;- function(input, output, session) {
  
  daten &lt;- read_csv("datensatz.csv")
  
  output$scatterplot &lt;- renderPlot({
    plot(daten$x, 
         daten[[input$variable]])
  })
  
}

shinyApp(ui, server)
```
]
