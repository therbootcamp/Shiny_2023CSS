.pull-right5[

```r
server &lt;- function(input, output, session) {
  
  click = brush = reactiveVal()
  
  observeEvent(input$plot_click, {
    nearPoints(covid,
               input$plot_click,
               xvar = "Basel",
               yvar = "Luzern") %&gt;% 
      click()})
  
  observeEvent(input$plot_brush, {
    brushedPoints(covid,
                  input$plot_brush,
                  xvar = "Basel",
                  yvar = "Luzern") %&gt;% 
      brush()})
  
  output$scatter &lt;- renderPlot({
    covid %&gt;% ggplot(aes(Basel, Luzern)) +
      geom_point() + 
      geom_text(data = covid %&gt;% 
                  filter(monat %in% click() |
                         monat %in% brush()), 
                mapping = aes(label = monat),
                nudge_y = 5000) +
      theme_minimal() +
      labs(title = "Covid Fälle")})
}
```

```r
ui &lt;- fluidPage(
  plotOutput("scatter", 
             brush = "plot_click"),
  downloadLink("download", 
               icon("download",
                 style="font-size:16px;
                  color:black
                  position:relative;
                  top:-394px;
                  right:-96%"))
)
```


]

.pull-right5[


```r
server &lt;- function(input, output, session) {
  
  brush = reactiveVal()
  
  observeEvent(input$plot_click, {
    brushedPoints(covid,
                  input$plot_click,
                  xvar = "Basel",
                  yvar = "Luzern") %&gt;% 
      pull(monat) %&gt;% 
      near_brush()})
  
  scatter = reactive({covid %&gt;% 
    ggplot(aes(Basel, Luzern)) +
    geom_point() + 
    geom_text(data = covid %&gt;% 
                filter(monat %in% brush()), 
              mapping = aes(label = monat),
              nudge_y = 5000) +
    theme_minimal() +
    labs(title = "Covid Fälle") })
  
  output$scatter &lt;- renderPlot(scatter())
  
  output$download &lt;- downloadHandler(
    filename = function() { "plot.pdf" },
    content = function(file) {
      ggsave(file, plot = scatter(), 
             device = "pdf")})}
```


]
